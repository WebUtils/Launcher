<!DOCTYPE html>
<html ng-app="launcher">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>WebUtils Launcher</title>

    <!-- Optionally, add "user-scalable=no" -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Regular meta headers -->
    <meta name="author" content="Chris Alexander, WebUtils project">
    <meta name="revisit-after" content="1 days">
    <meta name="robots" content="FOLLOW,INDEX">
    <meta name="description" content="Access your favourite web apps in one place">
    <meta name="keywords" content="launcher webutils">

    <!-- Schema.org -->
    <meta itemprop="name" content="WebUtils Launcher">
    <meta itemprop="description" content="Access your favourite web apps in one place">
    <meta itemprop="image" content="/img/icon/150.png">

    <!-- Open graph -->
    <meta property="og:title" content="Access your favourite web apps in one place">
    <meta property="og:type" content="app">
    <meta property="og:site_name" content="WebUtils Launcher">
    <meta property="og:image" content="img/icon/150.png" />

    <!-- Icons -->
    <link rel="apple-touch-icon" href="/img/icon/60.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/img/icon/76.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/img/icon/120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/img/icon/152.png">
    <link rel="shortcut icon" sizes="128x128" href="/img/icon/128.png">
    <link rel="shortcut icon" sizes="196x196" href="/img/icon/196.png">

    <!-- App flags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Launcher"/>

    <!-- Google Fonts if you need -->
    <!--<link href="https://fonts.googleapis.com/css?family=" rel="stylesheet" type="text/css">-->

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/octicons/octicons.css">

    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="container" ng-controller="launcher">
      <div class="header clearfix">
        <img src="/img/icon/196.png" alt="launcher icon">
        <h1>WebUtils Launcher</h1>
        <span class="pull-right">
          <a href="https://github.com/WebUtils/Launcher/issues" target="_blank"><span class="octicon octicon-bug"></span></a>
        </span>
      </div>
      <div class="launchers">
        <div class="launcher clearfix" ng-repeat="launcher in launchers track by $index">
          <span ng-if="launcher.icon"><img ng-src="{{launcher.icon}}"></span>
          <h2><a href="{{launcher.url}}" target="_blank">{{launcher.name}}</a></h2>
          <span class="pull-right"><a href="" ng-click="delete($index)"><span class="octicon octicon-trashcan"></span></a></span>
        </div>
      </div>
      <div class="add">
        <button class="btn" ng-click="enableAdd()" ng-if="!addEnabled"><span class="octicon octicon-plus"></span> Add</button>
        <form ng-submit="add(name, url, icon)" ng-if="addEnabled">
          <input ng-model="name" placeholder="name">
          <input ng-model="url" placeholder="URL">
          <input ng-model="icon" placeholder="icon">
          <button class="btn" type="submit">Add</button>
        </form>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-route.min.js"></script>

    <script src="js/lib/ca-helpers.js"></script>

    <script src="js/app.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-XXXXXX-XX', 'auto');
      // Uncomment to enable more detailed user tracking
      //ga('require', 'displayfeatures');
      ga('send', 'pageview');
    </script>
  </body>
</html>
